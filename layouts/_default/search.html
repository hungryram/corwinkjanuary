{{ define "main" }}
<div class="uk-section">
  <div class="uk-container uk-container-large">
      <div uk-grid>
          <div class="uk-width-1-5">
              <div class="uk-visible@s">
                  {{ partial "templates/sidebar" . }}
              </div>
              <div class="uk-hidden@s">
                  <div class="uk-inline">
                      <button class="uk-button uk-button-default" type="button">Filter</button>
                      <div uk-drop="mode: click">
                          <div class="uk-card uk-card-body uk-card-default">
                              <div class="uk-width-1-2@s uk-width-2-5@m">
                                  <ul class="uk-nav uk-nav-default">
                                      {{ range $col, $taxonomy := .Site.Taxonomies.collections }}
                                      <li>
                                        <a href="/collections{{ $col | urlize | relURL }}">{{ $col | humanize }}</a>
                                      </li>
                                      {{ end }}
                                  </ul>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="uk-width-4-5@s uk-width-1-1">
              <div uk-grid id="search-results">

              </div>
          </div>
      </div>
  </div>
</div>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
<a href="${link}">
  <div class="uk-card uk-card-small">
    <div class="uk-card-media-top uk-cover-container radius-small">
        <img data-src="${image}" alt="${title}" uk-cover uk-img>
        <canvas width="" height="320"></canvas>
    </div>
    <div class="uk-card-body">
        <div uk-grid>
            <div class="uk-width-1-2">
                <div class="product-grid-name">
                    <h5 class="uk-text-normal">${title}</h5>
                </div>
            </div>
            <div class="uk-width-1-2">
                <div class="product-grid-price uk-text-right">

                </div>
            </div>
        </div>
    </div>
</div>
</a>
</script>
{{ end }}
