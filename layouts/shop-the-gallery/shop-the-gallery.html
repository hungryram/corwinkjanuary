{{ define "main" }}
<div class="uk-section">
    <div class="uk-container">
        <div uk-filter="target: .js-filter">

            <div class="uk-grid-small uk-flex-middle" uk-grid>
                <div class="uk-width-expand">
        
                    <div class="uk-grid-small uk-grid-divider uk-child-width-auto" uk-grid>
                        <div>
                            <ul class="uk-subnav uk-subnav-pill" uk-margin>
                                <li class="uk-active" uk-filter-control><a href="#">All</a></li>
                            </ul>
                        </div>
                        <div>
                            <ul class="uk-subnav uk-subnav-pill" uk-margin>
                                <li uk-filter-control="[data-name='Unique']"><a href="#">Unique</a></li>
                                <li uk-filter-control="[data-name='Baddie']"><a href="#">Baddie</a></li>
                                <li uk-filter-control="[data-name='Virtue']"><a href="#">Virtue</a></li>
                            </ul>
                        </div>
                    </div>
        
                </div>
            </div>
        
            <ul class="js-filter uk-child-width-1-2 uk-child-width-1-3@m uk-text-center" uk-grid>
                {{ range .Params.gallery }}
                    <li data-name="{{ .heading }}" class="uk-inline-clip uk-transition-toggle" tabindex="0">
                        <div class="uk-card uk-card-default uk-card-body">
                                <img src="{{ .photo }}" alt="" uk-cover>
                                <div class="uk-transition-slide-bottom uk-position-bottom uk-overlay uk-overlay-default uk-flex uk-flex-center">
                                    <div uk-grid>
                                        {{ if .product }}
                                        {{ with $.Site.GetPage .product }}
                                        <a href="{{ .Permalink }}">View Product</a>
                                        {{ end }}
                                        {{ end }}
                                        <div uk-lightbox>
                                            <a href="{{ .photo }}">View Photo</a>
                                        </div>
                                    </div>
                                </div>
                            <canvas id="canvas" width="600" height="800"></canvas>
                        </div>
                    </li>
                {{ end }}
            </ul>
            <br>
            <br>


        </div>
    </div>
</div>
{{ end }}
