{{ define "main" }}
<div class="uk-section">
    <div class="uk-container uk-container-small">
        <div>
            <div>
                <div class="uk-padding-small">
                    <div class="content">
                        {{ if .Params.featured_image }}
                        <div class="uk-text-center">
                            <img data-src="{{ .Params.featured_image }}" alt="{{ .Params.image_alt_tag }}" uk-img>
                        </div>
                        {{ end }}
                        <br>
                        {{ .Content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{  end }}
