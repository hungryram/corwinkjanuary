<div class="uk-card uk-card-small">
    <div class="uk-card-media-top uk-cover-container radius-small">
        <img data-src="{{ .Params.featured_image }}" alt="{{ .Title }}" uk-cover uk-img>
        <canvas width="" height="320"></canvas>
    </div>
    <div class="uk-margin-small-top">
        <h5 class="uk-text-bold">{{.Title }}</h5>
        <a href="{{ .Permalink }}" class="uk-button uk-button-text">Read more</a>
    </div>
</div>
